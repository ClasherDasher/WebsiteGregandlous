<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="./assets/config.js"></script>
  <script src="./assets/site.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html">
        <span id="siteName">Restaurant Name</span>
        <small id="siteTagline">Tagline</small>
      </a>
      <nav aria-label="Primary">
        <a href="./index.html" data-page="index.html">Home</a>
        <a href="./menu.html" data-page="menu.html">Menu</a>
        <a href="./catering.html" data-page="catering.html">Catering</a>
        <a href="./about.html" data-page="about.html">About</a>
        <a href="./contact.html" data-page="contact.html">Contact</a>
      </nav>
      <div class="mobile-nav">
        <a class="btn" href="./index.html" data-page="index.html">Home</a>
        <a class="btn primary" id="phoneLink" href="#"><span id="phoneDisplay">(000) 000-0000</span></a>
      </div>
    </div>
  </header>

  <main class="container" style="padding:24px 0 10px">
    <div class="card" style="padding:18px">
      <h1>Contact Us</h1>
      <p>Get in touch for reservations, questions, or feedback.</p>
    </div>

    <section class="section row">
      <div class="card feature" style="flex:1">
        <h3>Our Info</h3>
        <p><b>Phone:</b> <a id="phoneLink2" href="#"><span id="phoneDisplay2"></span></a></p>
        <p><b>Address:</b> <span id="addr1"></span>, <span id="addr2"></span></p>
        <p><a id="mapsLink" href="#" target="_blank" rel="noopener">View on Map</a></p>
        <div class="hr"></div>
        <h3>Hours</h3>
        <ul class="list" id="hoursList"></ul>
      </div>
      <div class="card feature" style="flex:1">
        <h3>Send a Message</h3>
        <form class="form" action="https://formspree.io/f/your-form-id" method="POST"> <!-- Replace with real form endpoint -->
          <input class="input" type="text" name="name" placeholder="Your Name" required>
          <input class="input" type="email" name="email" placeholder="Your Email" required>
          <textarea class="input" name="message" placeholder="Your Message" required></textarea>
          <button class="btn primary" type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div style="display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap">
        <div>
          <div style="font-weight:850; color:var(--text)" id="footerName">Restaurant</div>
          <div style="margin-top:6px">
            <a id="phoneLink4" href="#"><span id="phoneDisplay4"></span></a>
            <span style="margin:0 10px; opacity:.45">•</span>
            <a id="mapsLink3" href="#" target="_blank" rel="noopener">Directions</a>
          </div>
        </div>
        <div style="opacity:.85">© <span id="year"></span></div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
